<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
}

/* Include the padding and border in an element's total width and height */
* {
  box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
  margin: 0;
  padding: 0;
}

/* Style the list items */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
  
  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #f44336;
  color: white;
}

/* Style the header */
.header {
  background-color: #f44336;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover {
  background-color: #bbb;
}
</style>
</head>
<body>

  <div id="myDIV" class="header">
    <h2 style="margin:5px">My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
<ul id="myUL">

</ul>

<script>
  document.addEventListener('DOMContentLoaded', loadTodos);
  
  // Load all to-do items from the server when the page loads
  function loadTodos() {
    fetch('get_todos.php')
      .then(response => response.json())
      .then(data => {
        data.forEach(todo => {
          addTodoToList(todo);
        });
      })
      .catch(error => console.error('Error fetching todos:', error));
  }
  
  // Create a new list item and append it to the UL
  function addTodoToList(todo) {
    const ul = document.getElementById("myUL");
    const li = document.createElement("li");
    li.textContent = todo.task;
    li.setAttribute('data-id', todo.id);
    if (todo.status) {
      li.classList.add('checked');
    }
  
    // Create close button
    const span = document.createElement("SPAN");
    span.className = "close";
    span.textContent = "\u00D7";
    li.appendChild(span);
  
    ul.appendChild(li);
  }
  
  // Add a new to-do item
  function newElement() {
    const input = document.getElementById("myInput");
    const task = input.value.trim();
    if (task === '') {
      alert("You must write something!");
      return;
    }
  
    // Send the new task to the server
    fetch('add_todo.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ task: task })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        const todo = { id: data.id, task: task, status: false };
        addTodoToList(todo);
        input.value = "";
      } else {
        alert("Error adding task: " + data.error);
      }
    })
    .catch(error => console.error('Error:', error));
  }
  
  // Handle clicking on a close button to delete the item
  document.getElementById("myUL").addEventListener('click', function(e) {
    if (e.target.classList.contains('close')) {
      const li = e.target.parentElement;
      const id = li.getAttribute('data-id');
  
      // Send delete request to the server
      fetch('delete_todo.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: id })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          li.remove();
        } else {
          alert("Error deleting task: " + data.error);
        }
      })
      .catch(error => console.error('Error:', error));
    }
  
    // Handle toggling the checked status
    if (e.target.tagName === 'LI') {
      e.target.classList.toggle('checked');
      const id = e.target.getAttribute('data-id');
      const status = e.target.classList.contains('checked');
  
      // Send update request to the server
      fetch('update_todo.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: id, status: status })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.success) {
          alert("Error updating task: " + data.error);
        }
      })
      .catch(error => console.error('Error:', error));
    }
  });
  </script>
  
  </body>
  </html>
